<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .active {
        background: red;
    }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgUrl" alt="">
        <input type="" name="" value="" v-model="message">
        <div class="test" v-bind:class="active" v-bind:id="active">test bind</div>
        <span>{{ message }}</span>
        <span v-text="message"></span>
        <div v-html="test" v-on:click="testMethods"></div>
    </div>
    <script src="../bundle/geisha.js"></script>
    <script>
        var app = new Geisha({
            el: '#app',
            data: {
                message: 'test',
                active: 'active',
                test: '<span>test html</span>',
                imgUrl: ''
            },
            methods: {
                testMethods: function() {
                    console.log('test methods sccess')
                    this.$data.message = 'test methods'
                }
            }
        })
    </script>
</body>

</html>
